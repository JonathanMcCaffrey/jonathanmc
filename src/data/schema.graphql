query resumeData {
	site {
		siteMetadata {
			siteName
		}
	}

	resume: markdownRemark(
		fileAbsolutePath: { regex: "/.*resume/resume.md/" }
	) {
		id
		frontmatter {
			intro
			fullname
			Address
			Phone
			Email
			WWW
			LinkedIn
			GitHub
			Facebook
			Skills
			FutureLearning
			Education
			Conferences
			Position
		}
		html
	}

	jobs: allMarkdownRemark(
		filter: { fileAbsolutePath: { regex: "/.*/resume/jobs/.*/" } }
	) {
		edges {
			node {
				id
				rawMarkdownBody
				html
				frontmatter {
					period
					mainrole
					company
					companyDetails
				}
			}
		}
	}
	projects: allMarkdownRemark(
		filter: { fileAbsolutePath: { regex: "/.*/resume/projects/.*/" } }
	) {
		edges {
			node {
				id
				rawMarkdownBody
				html
				frontmatter {
					quote
					project
					period
					via
					projectDetails
					roles
					Technology
					display
				}
			}
		}
	}
	references: allMarkdownRemark(
		filter: { fileAbsolutePath: { regex: "/.*/resume/references/.*/" } }
	) {
		edges {
			node {
				id
				rawMarkdownBody
				html
				frontmatter {
					title
					fullname
					quote
				}
			}
		}
	}
}
